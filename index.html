<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">


  <link href="https://fonts.googleapis.com/css2?family=Emilys+Candy&family=Inter:wght@400;700&family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>

<body>
 
    <div class="image-side hide"></div>
   
  <div class="page">
 
      <header>
        <div class="brandImg">
          <!--<img src="./images/logo.png" alt="e-thinkers logo.">!-->
          <h1>MODASHOP</h1>
        </div>
        <p>Por favor, complete o cadastro abaixo.
        <p>
      </header>
    
      <form action="">
        <fieldset>
          <div class="fieldset-wrapper">
           
            <div class="input-name">
              <div class="input-wrapper">
                <input type="text" id="firstName" placeholder="Nome">
              </div>
    
              <div class="input-wrapper">
                <input type="text" id="secondtName" placeholder="Sobrenome">
              </div>
            </div>
    
    
            <div class="input-wrapper">
              <input type="email" id="email" placeholder="e-mail">
            </div>
    
            <div class="input-wrapper">
              <input type="number" id="phoneNumber" placeholder="Telefone">
            </div>
    
            <div class="input-wrapper">
              <input type="number" id="CPF" placeholder="CPF">
            </div>
    
            <div class="checkbox">
              <input type="checkbox">
              <span>Eu aceito os termos e condições</span>
            </div>
    
          </div>
        </fieldset>
      </form>
      
      <div class="submit">
        <input type="submit" value="Cadastrar">
      </div>
    
      <a class="register" href="">Não tem conta? Cadastre-se aqui!</a>  

  </div>
 
<script src="./js/main.js"></script>
</body>

</html>
